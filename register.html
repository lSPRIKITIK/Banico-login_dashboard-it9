<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Register System</h1>
    <form action="dashboard.html">
        <div class="register_Container">
            <h2> Register account</h2>
            
            <div class="inputs">
                <h3 class ="user">Username </h3>
                <input type="text" class="username" placeholder="Enter Username" required>
                
                <h3 class="pass">Password </h3>
                <input type="password" class="password" placeholder="Enter Password" required>
                <h3 class="pass"> Confirm Password</h3>
                <input type="password" class="password" placeholder="Confirm Password" required>
            </div>
            
            <a href="login.html" class="create">Register</a>
            
        </div>
    </form> 
    
</body>
</html>
